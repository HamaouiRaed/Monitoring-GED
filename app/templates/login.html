<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page for UBCI. Secure access to your account.">
    <meta name="author" content="UBCI">
    <title>Connexion</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #F4F6F5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            box-sizing: border-box;
        }

        .login-container img {
            width: 80%;
            margin-bottom: 20px;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #fafafa;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #007F73;
            outline: none;
        }

        .btn-login {
            background-color: #007F73;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-login:hover {
            background-color: #005f55;
            transform: translateY(-2px);
        }

        .btn-login:active {
            transform: translateY(1px);
        }

        #messages {
            margin-top: 20px;
        }

        .error-message {
            color: #d9534f;
            font-size: 14px;
            text-align: center;
        }

        .success-message {
            color: #28a745;
            font-size: 14px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 30px;
                max-width: 90%;
            }

            .login-container h1 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Logo with responsive size -->
        <img src="{{ url_for('static', filename='logo.png') }}" alt="UBCI Logo">

        <h1>Connexion</h1>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" name="username" placeholder="Nom d'utilisateur" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Mot de passe" required>
            </div>
            <button type="submit" class="btn-login">Se connecter</button>
        </form>

        <div id="messages"></div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = {
                username: formData.get("username"),
                password: formData.get("password")
            };

            fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(data => {
                const messagesDiv = document.getElementById("messages");
                messagesDiv.innerHTML = "";

                if (data.user) {
                    // Store user data in session (since we are using sessions instead of JWT)
                    sessionStorage.setItem("user", JSON.stringify(data.user));

                    // Display success message
                    const successMsg = document.createElement("p");
                    successMsg.textContent = "✅ Connexion réussie ! Redirection...";
                    successMsg.classList.add("success-message");
                    messagesDiv.appendChild(successMsg);

                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = "/dashboard";
                    }, 1000);
                } else {
                    const errorMsg = document.createElement("p");
                    errorMsg.textContent = data.error || "Erreur de connexion.";
                    errorMsg.classList.add("error-message");
                    messagesDiv.appendChild(errorMsg);
                }
            })
            .catch(error => {
                alert("Erreur serveur.");
                console.error("Erreur:", error);
            });
        });
    </script>
</body>

</html>
