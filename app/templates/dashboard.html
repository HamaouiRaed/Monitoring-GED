{% extends "layout/base.html" %}

{% block title %}Dashboard{% endblock %}


{% block content %}
 <main class="flex-1 p-6">
     {% include 'layout/cards.html' %}

<script>
    function logout() {
        fetch('/logout')
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                window.location.href = '/login';
            });
    }
</script>
{% endblock %}
 </main>
